<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script src="Scripts/umd/popper.js"></script>
    <script src="Scripts/bootstrap.js"></script>

    <script src="app.js"></script>

</head>
<body>

    <h3 class="text-center">Homework1</h3>

    <div class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-md-2">A</label>
            <div class="col-md-10">
                <input type="text" name="quantity" id="first" class="form-control ">
                <input type="submit" value="First function" onclick="universalFunction(GetValues, Func1, SetValues)" class="btn btn-info" />

            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">B</label>
            <div class="col-md-10">
                <input type="text" name="quantity" id="second" class="form-control ">
                <input type="submit" value="Second function" onclick="universalFunction(GetValues, Func2, SetValues)" class="btn btn-warning" />

            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">C</label>
            <div class="col-md-10">
                <input type="text" name="quantity" id="third" class="form-control ">
                <input type="submit" value="Third function" onclick="universalFunction(GetValues, Func3, SetValues)" class="btn btn-primary" />

            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">Result</label>
            <div class="col-md-10">
                <input type="text" name="quantity" id="result" class="form-control ">
            </div>
        </div>
    </div>

</body>
</html>
